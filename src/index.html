<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Prayer Time Alrafi</title>
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>Al-Rafi</h1>
        <div class="info">
          <p class="city">Bandung, ID</p>
          <p class="day">SATURDAY</p>
          <p class="date">January 20th, 2020</p>
        </div>
      </div>
      <div class="time">
        <div class="main-time">
          <div class="time-info">
            <p>next time</p>
            <p class="time-next">20:20</p>
          </div>
          <div class="image">
            <p>image</p>
          </div>
        </div>
        <div class="time-left">
          <p>01:14:27 left until boom</p>
        </div>
      </div>
      <div class="items">
        <div class="item">
          <p>Fajr</p>
          <p class="fajr">00:07</p>
        </div>
        <div class="item">
          <p>Dhuhr</p>
          <p class="dhuhr">01:07</p>
        </div>
        <div class="item charlie">
          <p>Asr</p>
          <p class="asr">02:07</p>
        </div>
        <div class="item">
          <p>Maghrib</p>
          <p class="maghrib">03:07</p>
        </div>
        <div class="item">
          <p>Isha</p>
          <p class="isha">04:07</p>
        </div>
      </div>
    </div>
  </body>
</html>
