<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Prayer Time Alrafi</title>
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>RPL</h1>
        <div class="info">
          <div class="day-loc">
            <p>SATURDAY</p>
            <p class="city">Bandung, Indonesia</p>
          </div>
          <div class="date">
            <p>January 20th, 2020</p>
          </div>
        </div>
      </div>
      <div class="time">
        <div class="main-time">
          <div class="time-info">
            <p>next time</p>
            <p class="time-next">20:20</p>
          </div>
          <div class="image">
            <p>image</p>
          </div>
        </div>
        <div class="time-left">
          <p>01:14:27 left until boom</p>
        </div>
      </div>
      <div class="items">
        <div class="item">
          <p>alfa</p>
          <p>00:07</p>
        </div>
        <div class="item">
          <p>beta</p>
          <p>01:07</p>
        </div>
        <div class="item charlie">
          <p>charlie</p>
          <p>02:07</p>
        </div>
        <div class="item">
          <p>delta</p>
          <p>03:07</p>
        </div>
        <div class="item">
          <p>echo</p>
          <p>04:07</p>
        </div>
      </div>
    </div>
  <script type="text/javascript" src="js/bundle.js"></script></body>
</html>
